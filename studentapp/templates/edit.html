<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    
    <h1>
        Add Student
    </h1>
    <form method="post" action="/edit_student_details/{{ students.id }}" enctype="multipart/form-data">
        {% csrf_token %}

      
        <label>Student Name</label>
        <input type="text" name="student_name" value="{{ students.student_name }}"><br>
        <label>Email</label>
        <input type="text" name="email" value="{{ students.email }}"><br>
        <label>Enter Phone Number</label>
        <input type="number" name="phone_number" value="{{ students.phone_number }}"><br>
        <label>Address</label>
        <input type="text" name="address" value="{{ students.address }}"><br>

        <img src="{{students.image.url }}" class="w-25"><br>
        
        <button type="submit">Update</button>
        
        <input type=button value="Previous Page" onClick="javascript:history.go(-1);">
    </form>
</body>
</html>
