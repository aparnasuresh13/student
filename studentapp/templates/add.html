<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ADD STUDENTS</h1>
    <form method="post" action="{% url 'add_student_details' %}" enctype="multipart/form-data">
        {% csrf_token %}

        <label>Student Name</label>
        <input type="text" name="student_name"><br>
        <label>Email</label>
        <input type="email" name="email"><br>
        <label>Phone Number</label>
        <input type="number" name="phone_number"><br>
        <label>Address</label>
        <input type="text" name="address"><br><br>
        <input type="file" name="file" class="form-control mt-3" accept="image/*"><br><br>
        <button type="submit">Submit</button>
    </form>

</body>
</html>
